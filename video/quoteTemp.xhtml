<html>

<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,
                                initial-scale=1">
        <title>Quote</title>
        <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
        <style>
                @media (prefers-color-scheme: dark){}
                .bgc {
                        background-color: #25262a;
                }
        </style>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
        <script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
</head>

<body class="bgc has-text-white-ter" data-new-gr-c-s-check-loaded="14.1073.0" data-gr-ext-installed="">
                <div class="columns is-gapless is-centered">
                        <div class="column is-three-fifth">
                                <article class="section">
                                        <h1>{{title}}</h1>
                                        <br>
                                        <p>{{companyInfo}}</p>
                                        <br>
                                        <div id="videoQuote"
                                                style="height: 20rem;">
                                        </div>
                                        <br>
                                        <br>
                                        <p></p>
                                </article>
                        </div>
                        <div class="column">
                                <article class="section">{{news}}</article>
                        </div>
                </div>


</body>
<script>
        var names = ['videoQuote'];

        for (var i = 0; i < names.length; i++) { getJSON(names[i]) }

        function splitData(rawData) {
                var categoryData = [];
                var values = [];
                var volumes = [];

                for (var i = 0; i < rawData.length; i++) {
                        categoryData.push(rawData[i].splice(0, 1)[0]);
                        values.push(rawData[i]);
                        volumes.push([i,
                                rawData[i][4],
                                rawData[i][0] > rawData[i][1] ? 1 : -1])
                }
                return {
                        categoryData: categoryData,
                        values: values,
                        volumes: volumes
                }
        }

        function calculateMA(dayCount, data) {
                var result = [];
                for (var i = 0,
                        len = data.values.length; i < len; i++) {
                        if (i < dayCount) {
                                result.push("-");
                                continue
                        } var sum = 0;
                        for (var j = 0; j < dayCount; j++) {
                                sum += data.values[i - j][1]
                        }
                        result.push(+(sum / dayCount).toFixed(3))
                } return result
        }

        function getJSON(id) {
                $.getJSON(id + ".json",
                        function (result) {
                                var data = splitData(result);
                                option = {
                                        backgroundColor: '#121314',
                                        animation: false,
                                        legend: {
                                                top: 10,
                                                left: 'center',
                                                data: ['MA5', 'MA10', 'MA20', 'MA60']
                                        },
                                        visualMap: {
                                                show: false,
                                                seriesIndex: 5,
                                                dimension: 2,
                                                pieces: [{
                                                        value: 1,
                                                        color: "seagreen"
                                                },
                                                {
                                                        value: -1,
                                                        color: "firebrick"
                                                }]
                                        },
                                        grid: [{
                                                left: "5%",
                                                right:"2%",
                                                top: "10%",
                                                height: "60%"
                                        },
                                        {
                                                left: "5%",
                                                right:"2%",
                                                top: "80%",
                                                bottom:"1%",
                                                height: "20%"
                                        }],
                                        xAxis: [{
                                                type: "category",
                                                data: data.categoryData,
                                                scale: true,
                                                boundaryGap: false,
                                                axisLine: { onZero: false },
                                                splitLine: { show: false },
                                                splitNumber: 20,
                                                min: "dataMin",
                                                max: "dataMax",
                                                axisPointer: { z: 100 }
                                        },
                                        {
                                                type: "category",
                                                gridIndex: 1,
                                                data: data.categoryData,
                                                scale: true,
                                                boundaryGap: false,
                                                axisLine: { onZero: false },
                                                axisTick: { show: false },
                                                splitLine: { show: false },
                                                axisLabel: { show: false },
                                                splitNumber: 20,
                                                min: "dataMin",
                                                max: "dataMax"
                                        }],
                                        yAxis: [{
                                                scale: true,
                                                splitLine: { lineStyle: { color: "#555560" } }
                                        },
                                        {
                                                scale: true,
                                                gridIndex: 1,
                                                splitNumber: 2,
                                                axisLabel: { show: false },
                                                axisLine: { show: false },
                                                axisTick: { show: false },
                                                splitLine: { show: false }
                                        }],
                                        dataZoom: [
                                                {
                                                        type: 'inside',
                                                        xAxisIndex: [0, 1],
                                                        start: 100-7000/data.values.length,
                                                },
                                                // {
                                                // show: true,
                                                // xAxisIndex: [0, 1],
                                                // type: 'slider',
                                                // top: '85%',
                                                // start: 98,
                                                // end: 100
                                                // }
                                        ],
                                        series: [{
                                                name: "æ—¥K",
                                                type: "candlestick",
                                                data: data.values,
                                                itemStyle: {
                                                        color: "#000",
                                                        color0: "mediumaquamarine",
                                                        borderColor: "#f64769",
                                                        borderColor0: null
                                                },
                                                barWidth: "66%"
                                        },
                                        {
                                                name: "MA5",
                                                type: "line",
                                                data: calculateMA(5,data),
                                                lineStyle: {
                                                        width:1
                                                },
                                                smooth: false,
                                                showSymbol: false
                                        },
                                        {
                                                name: "MA10",
                                                type: "line",
                                                data: calculateMA(10,data),
                                                lineStyle: {
                                                        width:1
                                                },
                                                smooth: false,
                                                showSymbol: false
                                        },
                                        {
                                                name: "MA20",
                                                type: "line",
                                                data: calculateMA(20,data),
                                                lineStyle: {
                                                        width:1
                                                },
                                                smooth: false,
                                                showSymbol: false
                                        },
                                        {
                                                name: "MA60",
                                                type: "line",
                                                data: calculateMA(60,data),
                                                lineStyle: {
                                                        width:1
                                                },
                                                smooth: false,
                                                showSymbol: false
                                        },
                                        {
                                                name: "Volume",
                                                type: "bar",
                                                xAxisIndex: 1,
                                                yAxisIndex: 1,
                                                data: data.volumes
                                        }]
                                };
                                echarts.init(document.getElementById(id),"dark").setOption(option)
                        })
        }
</script>

</html>
