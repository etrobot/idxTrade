<html>

<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,
                                initial-scale=1">
        <title>cube</title>
        <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
        <style>
                @media (prefers-color-scheme: dark) {}

                .bgc {
                        background-color: #25262a;
                }
        </style>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
        <script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
</head>

<body class="bgc has-text-white-ter" data-new-gr-c-s-check-loaded="14.1073.0" data-gr-ext-installed="">
        <div class="columns is-gapless is-centered">
                <div class="column is-three-fifth">
                        <article class="section">
                                <h1>{{title}}</h1>
                                <br>
                                <div id="cube" style="height: 20rem;">
                                </div>
                                <p></p>
                        </article>
                </div>
                <div class="column">
                        <br>
                        <article class="section">
                                {{position}}
                                {{rebalancing}}
                        </article>
                </div>
        </div>


</body>
<script>
        var names = ['cube'];

        for (var i = 0; i < names.length; i++) { getJSON(names[i]) }

        function splitData(rawData) {
                var value = [];
                var date = [];
                var percent = []

                for (var i = 0; i < rawData.length; i++) {
                        value.push(rawData[i].value);
                        date.push(rawData[i].date);
                        percent.push(rawData[i].percent);

                }
                return {
                        value: value,
                        date: date,
                        percent: percent
                }
        }


        function getJSON(id) {
                $.getJSON(id + ".json",
                        function (result) {
                                var cubeData = splitData(result[0].list);
                                console.log(cubeData.date)
                                var idxData = splitData(result[1].list);
                                option = {
                                        color: ['#EE6666','#5470C6'],
                                        backgroundColor: '#121314',
                                        animation: false,
                                        legend: {
                                                top: 10,
                                                left: 'center',
                                                data: ['组合', '标普500']
                                        },
                                        grid: {
                                                top: 60,
                                                right: 70,
                                                bottom: 30,
                                                left: 60
                                        },
                                        xAxis: [
                                                {
                                                        type: 'category',
                                                        data: cubeData.date
                                                }
                                        ],
                                        yAxis: [
                                                {
                                                        type: 'value',
                                                },
                                                {
                                                        type: 'value',
                                                }
                                        ],
                                        series: [
                                                {
                                                        name: '组合',
                                                        type: 'line',
                                                        yAxisIndex: 0,
                                                        data: cubeData.value,
                                                        lineStyle: {
                                                                width:1.2
                                                        },
                                                        smooth: false,
                                                        showSymbol: false
                                                },
                                                {
                                                        name: '标普500',
                                                        type: 'line',
                                                        yAxisIndex: 1,
                                                        data: idxData.value,
                                                        lineStyle: {
                                                                width:1
                                                        },
                                                        smooth: false,
                                                        showSymbol: false
                                                }
                                        ]
                                };
                                echarts.init(document.getElementById(id), "dark").setOption(option)
                        })
        }
</script>

</html>
