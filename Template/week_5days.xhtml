<script>

        getJSON();

        function splitData(rawData) {
                var value = [];
                var date = [];

                for (var i = rawData.length-20; i < rawData.length; i++) {
                        value.push(rawData[i]);
                        date.push(i);
                }
                return {
                        value: value,
                        date: date,
                }
        }


        function getJSON() {
                $.getJSON("week_5days.json",
                        function (result) {
                                for (var id = 1; id < result.length+1; id++) {
                                item=result[id-1]
                                var cubeData = splitData(item.close);
                                option = {
                                        animation: false,
                                        backgroundColor:"",
                                        xAxis: {
                                                show: false,
                                                data: cubeData.date
                                        },
                                        yAxis: {
                                                show: false,
                                                scale: true
                                        },
                                        visualMap: {
                                                show: false,
                                                dimension: 0,
                                                pieces: [
                                                        {
                                                                lte: 15,
                                                                color: cubeData.date[cubeData.date.length - 1] / cubeData.date[0] - 1 > 0 ? 'orange' : 'cornflowerblue'
                                                        },
                                                        {
                                                                gt: 15,
                                                                lte: 20,
                                                                color: cubeData.date[cubeData.date.length - 1] / cubeData.date[0] - 1 > 0 ? 'yellow' : 'aqua'
                                                        }
                                                ]
                                        },
                                        series: [
                                                {
                                                        type: 'line',
                                                        data: cubeData.value,
                                                        symbol: 'none'
                                                }

                                        ]
                                };
                                let ecdom=document.getElementById(id)
                                echarts.init(ecdom, "dark").setOption(option);
                                var space='&nbsp;&nbsp;&nbsp;&nbsp;'
                                var line3arr=item.line3.split(space)
                                var line3 = '';
                                for (var i = 0; i < line3arr.length; i++) {
                                        kv=line3arr[i].split(' ')
                                        if(kv[0]=="5日"){
                                            if(kv[1].substring(0,1)=="+")line3=line3+'<span class="redTxt">'+line3arr[i]+"&nbsp;</span>"+space;
                                            else{line3=line3+'<span class="greenTxt">'+line3arr[i]+"</span>"+space}
                                        }else{
                                            line3=line3+line3arr[i]+space
                                        }
                                }
                                console.log(line3)

                                ecdom.parentNode.parentNode.getElementsByClassName("disc p-1")[0].innerHTML='<div class="has-text-white">'+item.line1+"</div>"+"<div>"+item.line2+"</div>"+"<div>"+line3+"</div>"
                                }
                        }
                )
        }
